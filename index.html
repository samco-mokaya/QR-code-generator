<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="class-form">
        <input type="text" class="user_name" placeholder="Enter your Name">
        <input type="text" class="user_email" placeholder="Enter your email">
        <input type="number" class="user_phone_number" placeholder="Enter your phone number">
        <button class="generate-qr" > Generate QR code</button>
    </div>
    <div class="qr-canvas">
        <h2>Your QR code</h2>
        <img src="" alt="Qr code image" class="qr-image">
    </div>
</body>
</html>
